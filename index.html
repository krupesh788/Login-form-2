<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/44243a31d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="main-1">
            <h3>Sign Up</h3>
            <div>
                <i class="fa-solid fa-user"></i>
                <input type="text" name="name" class="user" placeholder="Your Name">
            </div>

            <div>
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" class="mail" placeholder="Your Email">
            </div>

            <div>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="pass" class="pass" placeholder="Your Password">

            </div>

            <div>
                <i class="fa-solid fa-key"></i>
                <input type="password" name="repeat pass" class="conpass" placeholder="Repeat Your Password">
            </div>

            <div>
                <input type="checkbox" name="checkbox" class="checkbox">
                <span>I agree all statments in</span> <span class="p1">Terms of Service</span>
            </div>

            <div>
                <button type="button" class="btn">register</button>
            </div>

        </div>

        <div class="main2">
            <div class="img1"><img src="image1.jpeg" alt="" srcset=""></div>
        </div>

    </div>
</body>

</html>
